spring.application.name=koitex

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=topy1004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server Configuration
server.port=8080

# Error handling
server.error.whitelabel.enabled=false

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.koitex.koitex=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE